<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>Socket.io w/ Vue.js chat</title>
	<link rel="stylesheet" href="/css/main.css" type="text/css">
	   <!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
  <div id="app">
	<div id="startup">
		<div id="nameform">
		  <span>Please enter a nickname:</span>
		  <input id="nickname" autocomplete="off" v-model="nickname" v-on:keydown="nicknameEnter"/><button v-on:click="start">Join</button>
		</div>
	</div>
	<div id="main">
		<div id="messages">
			<message-area
			  v-for="room in joinedRooms"
			  v-bind:room="room"
			  v-bind:key="room.name"
			></message-area>
		</div>
		<div class="sideBar">
			<div id="rooms">
				<div class="sideTitle">Rooms:</div>
				<ul id="roomsList" class="sideList">
				 <rooms-list-item ref="roomsListItem"
					  v-for="room in joinedRooms"
					  v-bind:room="room"
					  v-bind:key="room.name"
					></rooms-list-item>
				</ul>
			</div>
			<div id="users">
				<div class="sideTitle">Users:</div>
				<ul id="usersList" class="sideList">
					<users-list-item
					  v-for="user in usersInRoom"
					  v-bind:user="user"
					  v-bind:key="user.id"
					></users-list-item>
				</ul>
			</div>
			<div id="canvasControls">
				<div id="colorPicker">
					<p>Pick Color:</p>
					<input type="color" id="colorPickerBar" onchange="updateColor()" value="#ff0000" style="width:100%;">
				</div>
				<div id="lineWidthPicker">
					<p>Brush Size:</p>
					<input type="range" min="1" max="100" id="lineWidthBar" value="3" onchange="updatelineWidth()" style="width:100%;">
				</div>
				
				<button id="eyedropTool" onclick="pickPaintTool('eyedrop')">Clone Color</button>
				<button id="brushTool" onclick="pickPaintTool('brush')">Brush</button>
				<button id="lineTool" onclick="pickPaintTool('line')">Line</button>
				<button id="clearCanvas" onclick="clearCanvasPre()">Clear Canvas</button>
				<div>
					<p id="cursorCoords"></p>
				</div>
			</div>
		</div>
		<div id="messageform">
		  <textarea id="msgForm" v-on:keydown="messageEnter"></textarea><button id="msgSubmitButton" v-on:click="sendMessage">Send</button>
		</div>
	</div>
   </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/js/main.js" type="application/javascript"></script>
  <script src="/js/paint.js" type="application/javascript"></script>
  </body>
</html>
