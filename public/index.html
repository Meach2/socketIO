<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
	<link rel="stylesheet" href="/css/main.css" type="text/css">
  </head>
  <body>
	<div id=startup">
		<div id="nameform">
		  <span>Please enter a nickname:</span>
		  <input id="nickname" autocomplete="off" /><button onclick="start()">Join</button>
		</div>
	</div>
	<div id="main">
		<div id="messages">
		</div>
		<div id="rooms">
			<div class="sideTitle">Rooms:</div>
			<ul id="roomsList" class="sideList"></ul>
		</div>
		<div id="users">
			<div class="sideTitle">Users:</div>
			<ul id="usersList" class="sideList"></ul>
		</div>
		<form id="messageform" action="">
		  <input id="m" autocomplete="off" /><button>Send</button>
		</form>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/js/main.js" type="application/javascript"></script>
  <script src="/js/paint.js" type="application/javascript"></script>
  </body>
</html>
