<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
	<link rel="stylesheet" href="/css/main.css" type="text/css">
	   <!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
  <div id="app">
	<div id="startup">
		<div id="nameform">
		  <span>Please enter a nickname:</span>
		  <input id="nickname" autocomplete="off" v-model="nickname" v-on:keydown="nicknameEnter"/><button v-on:click="start">Join</button>
		</div>
	</div>
	<div id="main">
		<div id="messages">
			<message-area
			  v-for="room in joinedRooms"
			  v-bind:room="room"
			  v-bind:key="room.name"
			></message-area>
		</div>
		<div class="sideBar">
			<div id="rooms">
				<div class="sideTitle">Rooms:</div>
				<ul id="roomsList" class="sideList">
				 <rooms-list-item ref="roomsListItem"
					  v-for="room in joinedRooms"
					  v-bind:room="room"
					  v-bind:key="room.name"
					></rooms-list-item>
				</ul>
			</div>
			<div id="users">
				<div class="sideTitle">Users:</div>
				<ul id="usersList" class="sideList">
					<users-list-item
					  v-for="user in usersInRoom"
					  v-bind:user="user"
					  v-bind:key="user.id"
					></users-list-item>
				</ul>
			</div>
		</div>
		<form id="messageform" action="">
		  <input id="msgForm" autocomplete="off" /><button>Send</button>
		</form>
	</div>
   </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/js/main.js" type="application/javascript"></script>
  <script src="/js/paint.js" type="application/javascript"></script>
  </body>
</html>
