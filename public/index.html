<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>Socket.io w/ Vue.js chat</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<!-- <link rel="stylesheet" href="/css/emojionearea.css" type="text/css"> -->
	<link rel="stylesheet" href="/css/main.css" type="text/css">
	   <!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
  <div id="app">
	<div id="startup">
		<div id="nameform">
		  <span>Please enter a nickname:</span>
		  <input id="nickname" autocomplete="off" minlength="3" maxlength="49" v-model="nickname" v-on:keydown="nicknameEnter"/><button v-on:click="start">Join</button>
		</div>
	</div>
	<div id="main">
		<div id="messages">
		<div class="messageAreaContainer">
			<div id="Servers_messages" class="server_class">
			<table class="serverTable">
			<tr>
				<th>Players</th>
				<th>Name</th>
				<th>Status</th>
				<th><button onclick="createGame()">Create</button></th>
			</tr>
			<tr is="server-row" 
				v-for="game in allGames" 
				v-bind:game="game"	
				v-bind:key="game.name">
			</tr>
			</table>
			</div>
		</div>
			<message-area
			  v-for="room in joinedRooms"
			  v-bind:room="room"
			  v-bind:key="room.name"
			></message-area>
		</div>
		<div class="sideBar">
			<div id="rooms">
				<div class="sideTitle">Rooms:</div>
				<ul id="roomsList" class="sideList">
				 <rooms-list-item ref="roomsListItem"
					  v-for="room in joinedRooms"
					  v-bind:room="room"
					  v-bind:key="room.name"
					></rooms-list-item>
				</ul>
			</div>
			<div id="users">
				<div class="sideTitle">Users:</div>
				<ul id="usersList" class="sideList">
					<users-list-item
					  v-for="user in usersInRoom"
					  v-bind:user="user"
					  v-bind:key="user.id"
					></users-list-item>
				</ul>
			</div>
			<div id="canvasControls">
				<div id="colorPicker">
					<p>Fill Color</p>
					<input type="color" id="colorPickerBar" onchange="updateColor()" value="#ff0000" style="width:75%;"><input type="checkbox" onchange="updateModifiers()" id="colorPickerMod"> Mod
				</div>
				<div id="colorPickerTrim">
					<p>Edge Color</p>
					<input type="color" id="colorPickerTrimBar" onchange="updateColor()" value="#ffffff" style="width:75%;"><input type="checkbox" onchange="updateModifiers()" id="colorPickerTrimMod"> Mod
				</div>
				<div id="widthPicker">
					<p>Width:</p>
					<input type="range" min="1" max="250" id="widthBar" value="50" onchange="updateModifiers()" style="width:75%;"><input type="checkbox" onchange="updateModifiers()" id="widthMod"> Mod
				</div>
				<div id="edgeWidthPicker">
					<p>Edge Width:</p>
					<input type="range" min="1" max="20" id="edgeWidthBar" value="3" onchange="updateModifiers()" style="width:75%;"><input type="checkbox" onchange="updateModifiers()" id="edgeWidthMod"> Mod
				</div>
				<div id="startPointPicker">
					<p>Starting Degree:</p>
					<input type="number" min="0" max="360" id="startPointBar" value="0" onchange="updateModifiers()" style="width:75%;"><input type="checkbox" onchange="updateModifiers()" id="startPointMod"> Mod
				</div>				
				<div id="pointPicker">
					<p>Points:</p>
					<input type="range" min="1" max="20" id="pointBar" value="5" onchange="updateModifiers()" style="width:75%;"><input type="checkbox" onchange="updateModifiers()" id="pointMod"> Mod
				</div>
				<div id="indentPicker">
					<p>Indent Amount:</p>
					<input type="range" min="1" max="100" id="indentBar" value="40" onchange="updateModifiers()" style="width:75%;"><input type="checkbox" onchange="updateModifiers()" id="indentMod"> Mod
				</div>
				<div id="randomPicker">
					<p>Random Mod%:</p>
					<input type="range" min="0" max="100" id="randomBar" value="0" onchange="updateModifiers()" style="width:75%;">
				</div>
				<button id="eyedropTool" onclick="pickPaintTool('eyedrop')">Clone Color</button>
				<button id="starTool" onclick="pickPaintTool('star')">Star</button>
				<button id="polygonTool" onclick="pickPaintTool('polygon')">Polygon</button>
				<button id="brushTool" onclick="pickPaintTool('brush')">Brush</button>
				<button id="lineTool" onclick="pickPaintTool('pencil')">Pencil</button>
				<button id="clearCanvas" onclick="clearCanvasPre()">Clear Canvas</button>
				<div>
					<p id="cursorCoords"></p>
				</div>
			</div>
		</div>
		<div id="messageform">
			<div>
				<textarea id="msgForm" v-on:click="messageSelection" v-on:keydown="messageEnter" v-model="formMessage"></textarea>
				<div id="emojiPicker" onclick="toggleEmojiPicker()"><img src="../images/emoji.png" style="width:25px;height:25px;"></img></div>
				<div id ='emojiDiv'>
					<ul><li id ='emojiLi'></li></ul>
				</div>
			</div>
			<button id="msgSubmitButton" v-on:click="sendMessage">Send</button>
		</div>
	</div>
   </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<!-- <script src="/js/emojione.js" type="application/javascript"></script> -->
	<!-- <script src="/js/emojionearea.js" type="application/javascript"></script> -->
	<script src="/js/main.js" type="application/javascript"></script>
  <script src="/js/paint.js" type="application/javascript"></script>
  </body>
</html>
